//
// The version with the closure.
//
window.onload = function() {
	var count = 0; 
	var message = "You clicked me ";
	var div = document.getElementById("message");

	var buttonAdd = document.getElementById("clickmeAdd");
    var buttonReset = document.getElementById("clickmeReset");
    var buttonMinus = document.getElementById("clickmeMinus");
    
    function update() {
        div.innerHTML = message + count + " times!";
    }
    
	buttonAdd.onclick = function() {
		count++;
        update();
	};
    
    buttonReset.onclick = function() {
		count = 0;
        update();
	};
    
    buttonMinus.onclick = function() {
		count--;
        update();
	};
};

</script> 
</head> 
<body>
	<button id="clickmeAdd">+</button>
    <button id="clickmeReset">0</button>
    <button id="clickmeMinus">-</button>
	<div id="message"></div>
</body>
