<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
    function makeEngine() {
        var cylinders = ["cylinders 1", "cylinders 2", "cylinders 3"],
            ccvolumes = ["cc1","cc2"],
            fuels = ["good", "normal","bad"],
            torques = ["type A", "type B"];
        
        var rand1 = Math.floor(Math.random() * cylinders.length);
		var rand2 = Math.floor(Math.random() * ccvolumes.length);
		var rand3 = Math.floor(Math.random() * fuels.length);
		var rand4 = Math.floor(Math.random() * torques.length);
        
        var engine = {
            cylinder: cylinders[rand1],
            ccvolume: ccvolumes[rand2],
            fuel: fuels[rand3],
            torque: torques[rand4]
        };
        
        return engine;
    }
    
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0
		};
		return car;
	}

	function displayCar(car, engine) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + ". The engine is made by " + engine.cylinder + ", " + engine.ccvolume + ", with a " + engine.fuel + " fuel and " + engine.torque + " torque.");
	}

	var carToSell = makeCar(),
        engineToSell = makeEngine();
	displayCar(carToSell, engineToSell);

  </script>
</head>
<body></body>
</html>
